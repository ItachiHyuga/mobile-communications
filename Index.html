<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="worddesk.css">
</head>
<style>
</style>

<body>
  <!---- close minimize -->
  <div class="actionbar" id="actionbar">

    <!---- logo -->
    <div class="logo" id="logo">M</div>
    <!---- name area -->
    <div class="namearea" id="namearea">Mobile Communications</div>
    <!---- minimize -->
    <div class="minimize" id="minimize">About</div>
    <!----  -->
    <div class="resizel" id="resizel">Contact</div>
    <!---- logo -->
    <div class="close" id="close">Donate</div>
  </div>

  <!---- tabs -->
  <div class="tabs" id="tabs">
    <!----<div class="blanktab" id="blanktab"></div>
    <div>Novel</div>
    <div>Bulletin Board</div>
    <div>Research</div> -->
  </div>

  <!---- main -->
  <div class="main" id="main">
    <!---- toolar -->
    <div class="toolbar" id="toolbar">
      <div class="space"></div>
      <div class="maintoolbar"></div>
      <div class="space"></div>


    </div>

    <!---- writing area -->
    <div class="editor" id="editor">
      <div class="space"></div>
      <div class="maineditor">

      </div>
      <div class="space"></div>
    </div>
    <!---- sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="icon" id="contents">i</div>

      <div></div>
      <!---- treeview -->
      <div class="treeview" id="treeview">
        <div>contents here</div>
      </div>
    </div>




    <!-- note -->
    <div class="mininote" id="mininote">

      <div class="closenote" id="closenote">X</div>
      <div class="maximizenote" id="maximizenote">M</div>
      <div class="mainnote" id="mainnote">Take a note....</div>
      <div class="newnote" id="newnote">+</div>


    </div>
    <!-- search -->
    <div class="minisearch" id="minisearch">
      <div class="searchback" id="searchback">B</div>
      <div class="wikipedia" id="">W</div>
      <div class="dictionary" id="">D</div>
      <div class="searchmaximize" id="searchmaximize">M</div>
      <div class="searchmain" id="mainsearch">
       <!--<iframe src="https://en.m.wikipedia.org/" height="100%" width="100%" frameborder="0">-->
      </div>
      <div class="searchclose" id="closesearch">X</div>

    </div>
    <!---- footer -->
    <div class="footerarea" id="footerarea">
      <div class="wordcount" id="wordcount">Words: 4358</div>
      <div class="grammar" id="grammar">Correction(en): on</div>
    </div>
  </div>
</body>

<script src="guide.js"></script>

</html>
